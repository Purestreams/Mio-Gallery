<!DOCTYPE html>
<html lang="en" data-rw-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mio's Gallery</title>

  <!-- Rewind UI base styles (tokens/theme) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/@rewind-ui/core/dist/rewind-ui.min.css"
  />

  <style>
    :root {
      --surface: #ffffff;
      --border: #e5e7eb;
      --muted: #6b7280;
      --muted-strong: #374151;
      --shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
      --bg: #f8fafc;
      --text: #1f2937;
      --accent: var(--rw-color-primary-600, #2563eb);
    }
    [data-theme="dark"] {
      --surface: #0f172a;
      --border: #1f2937;
      --muted: #cbd5e1;
      --muted-strong: #e2e8f0;
      --shadow: 0 16px 44px rgba(0, 0, 0, 0.35);
      --bg: #0b1220;
      --text: #e2e8f0;
      --accent: var(--rw-color-primary-400, #60a5fa);
    }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 20px 64px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 24px;
    }
    .title {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    .subtitle {
      color: var(--muted);
      margin-top: 4px;
      font-size: 15px;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px 18px;
      box-shadow: var(--shadow);
    }

    footer {
      margin-top: 18px;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.4;
    }
    footer a {
      color: inherit;
      text-decoration: none;
      font-weight: 600;
    }
    footer a:hover {
      color: var(--muted-strong);
      text-decoration: underline;
    }

    .filters {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }
    .filters .left {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .filters .right {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    .input {
      height: 40px;
      padding: 0 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--muted-strong);
      font-family: inherit;
      font-size: 14px;
      outline: none;
    }
    .input:focus {
      border-color: var(--muted);
    }
    .btn {
      height: 40px;
      padding: 0 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--muted-strong);
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    .btn:hover {
      border-color: var(--muted);
      transform: translateY(-1px);
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr)); /* 4 columns */
      gap: 16px;
    }
    .photo {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: zoom-in;
      aspect-ratio: 4 / 3;
      border: 1px solid var(--border);
      background: #f1f5f9;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }
    .photo:hover img {
      transform: scale(1.04);
    }
    .photo .caption {
      position: absolute;
      inset: auto 0 0 0;
      padding: 10px 12px;
      background: linear-gradient(180deg, transparent, rgba(0,0,0,0.55));
      color: #f8fafc;
      font-size: 13px;
      letter-spacing: -0.01em;
    }
    .pagination {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
    }
    .pg-btn {
      min-width: 40px;
      height: 40px;
      padding: 0 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--muted-strong);
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    .pg-btn:hover {
      border-color: var(--muted);
      color: var(--muted-strong);
      transform: translateY(-1px);
    }
    .pg-btn[disabled] {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }
    .pg-btn.active {
      background: var(--rw-color-primary-600, #2563eb);
      color: #fff;
      border-color: var(--rw-color-primary-600, #2563eb);
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.25);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }
    .lightbox.open {
      opacity: 1;
      pointer-events: auto;
    }
    .lightbox-content {
      position: relative;
      max-width: min(1100px, 92vw);
      max-height: 86vh;
      border-radius: 16px;
      overflow: hidden;
      background: #0b1220;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    }
    .lightbox img {
      display: block;
      max-width: 100%;
      max-height: 86vh;
      object-fit: contain;
      background: #0b1220;
      transition: opacity 0.2s ease;
      opacity: 1;
    }
    .lightbox img.loading {
      opacity: 0;
    }
    .lightbox .close-btn,
    .lightbox .nav-btn {
      position: absolute;
      top: 12px;
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.7);
      color: #e5e7eb;
      cursor: pointer;
      font-size: 20px;
      display: grid;
      place-items: center;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .lightbox .dl {
      position: absolute;
      left: 12px;
      top: 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      z-index: 2;
    }
    .lightbox .dl select,
    .lightbox .dl a,
    .lightbox .dl button {
      height: 44px;
      border-radius: 12px;
      border: none;
      background: rgba(15, 23, 42, 0.7);
      color: #e5e7eb;
      padding: 0 12px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      display: grid;
      place-items: center;
    }
    .lightbox .dl select {
      appearance: none;
      padding-right: 28px;
    }
    .lightbox .dl select:hover,
    .lightbox .dl a:hover,
    .lightbox .dl button:hover {
      background: rgba(37, 99, 235, 0.9);
      transform: translateY(-1px);
    }
    .lightbox .close-btn { right: 12px; }
    .lightbox .nav-btn { top: calc(50% - 22px); }
    .lightbox .nav-btn.prev { left: 12px; }
    .lightbox .nav-btn.next { right: 12px; }
    .lightbox .close-btn:hover,
    .lightbox .nav-btn:hover {
      background: rgba(37, 99, 235, 0.9);
      transform: translateY(-1px);
    }
    .lightbox .caption {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 14px 18px;
      background: linear-gradient(180deg, transparent, rgba(0,0,0,0.7));
      color: #e5e7eb;
      font-size: 14px;
      letter-spacing: -0.01em;
      white-space: pre-line;
    }

    /* Responsive (iPhone + small screens) */
    @media (max-width: 1024px) {
      .gallery-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }

    @media (max-width: 768px) {
      .page {
        padding:
          calc(18px + env(safe-area-inset-top))
          calc(14px + env(safe-area-inset-right))
          calc(44px + env(safe-area-inset-bottom))
          calc(14px + env(safe-area-inset-left));
      }
      header {
        flex-direction: column;
        align-items: stretch;
      }
      .title { font-size: 24px; }
      #manageBtn { width: 100%; }

      .filters { gap: 12px; }
      .filters .left { width: 100%; }
      .filters .right { width: 100%; justify-content: stretch; }
      .input { flex: 1 1 140px; }
      .input[type="text"] { min-width: 0 !important; flex: 1 1 100%; }
      #albumSelect { width: 100%; }
      #albumPassword { width: 100%; }
      #unlockAlbum { width: 100%; }
      #clearFilters { width: 100%; }

      .gallery-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 12px; }
      .card { padding: 14px; }
    }

    @media (max-width: 420px) {
      .gallery-grid { grid-template-columns: 1fr; }
      .photo { aspect-ratio: 3 / 2; }
      .photo .caption { font-size: 12px; padding: 9px 10px; }

      .lightbox { padding: 14px; }
      .lightbox-content { max-width: 100%; max-height: 88vh; }
      .lightbox .dl { left: 10px; top: 10px; }
      .lightbox .close-btn,
      .lightbox .nav-btn {
        width: 42px;
        height: 42px;
        border-radius: 12px;
      }
      .lightbox .caption {
        padding:
          12px
          14px
          calc(12px + env(safe-area-inset-bottom))
          14px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div>
        <div class="title">Mio's Gallery</div>
        <div class="subtitle">Keep the memories.</div>
      </div>
      <div style="display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
        <button class="btn" id="themeToggle" aria-label="Toggle theme">ðŸŒ™ Dark</button>
        <button class="btn" id="manageBtn">Manage</button>
      </div>
    </header>

    <div class="card">
      <div class="filters">
        <div class="left">
          <input class="input" id="startDate" type="date" />
          <input class="input" id="endDate" type="date" />
          <input class="input" id="descSearch" type="text" placeholder="Search description" style="min-width: 240px" />
          <button class="btn" id="clearFilters">Clear</button>
        </div>

        <div class="right">
          <select class="input" id="albumSelect" aria-label="Album">
            <option value="public">Public</option>
            <option value="all">All accessible</option>
          </select>
          <input class="input" id="albumPassword" type="password" placeholder="Album password" autocomplete="off" />
          <button class="btn" id="unlockAlbum">Unlock</button>
        </div>
      </div>
      <div class="gallery-grid" id="gallery"></div>
      <div class="pagination" id="pagination"></div>
    </div>

    <footer>
      &copy; <span id="footerYear"></span> Mio-Gallery &middot;
      <a href="https://github.com/Purestreams/Mio-Gallery" target="_blank" rel="noopener noreferrer">GitHub</a>
    </footer>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <div class="dl">
        <select id="downloadFormat" aria-label="Download format">
          <option value="avif">AVIF</option>
          <option value="jpg">JPG</option>
        </select>
        <a id="downloadBtn" href="#" rel="noopener">Download</a>
        <a id="shareBtn" href="#" rel="noopener">Share</a>
      </div>
      <button class="close-btn" id="closeLightbox" aria-label="Close">&times;</button>
      <button class="nav-btn prev" id="prevLightbox" aria-label="Previous">&#8249;</button>
      <img id="lightboxImg" alt="Selected photo" />
      <button class="nav-btn next" id="nextLightbox" aria-label="Next">&#8250;</button>
      <div class="caption" id="lightboxCaption"></div>
    </div>
  </div>

  <script>
    // API base (same origin as this page)
    const API_BASE = window.location.origin;
    const THEME_KEY = "mio-theme";
    const themeToggleBtn = document.getElementById("themeToggle");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)");

    function applyTheme(theme) {
      const t = theme === "dark" ? "dark" : "light";
      document.documentElement.dataset.theme = t;
      localStorage.setItem(THEME_KEY, t);
      if (themeToggleBtn) {
        themeToggleBtn.textContent = t === "dark" ? "â˜€ï¸ Light" : "ðŸŒ™ Dark";
        themeToggleBtn.setAttribute("aria-label", t === "dark" ? "Switch to light mode" : "Switch to dark mode");
      }
    }

    function initTheme() {
      const stored = localStorage.getItem(THEME_KEY);
      const initial = stored || (prefersDark.matches ? "dark" : "light");
      applyTheme(initial);
      prefersDark.addEventListener("change", (e) => {
        if (!localStorage.getItem(THEME_KEY)) applyTheme(e.matches ? "dark" : "light");
      });
    }

    if (themeToggleBtn) {
      themeToggleBtn.onclick = () => {
        const next = document.documentElement.dataset.theme === "dark" ? "light" : "dark";
        applyTheme(next);
      };
    }

    initTheme();

    let photos = [];
    let viewPhotos = [];

    const pageSize = 12; // 4 x 3
    let currentPage = 1;
    let currentIndex = 0;

    const galleryEl = document.getElementById("gallery");
    const paginationEl = document.getElementById("pagination");
    const lightboxEl = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const lightboxCaption = document.getElementById("lightboxCaption");
    const downloadFormatEl = document.getElementById("downloadFormat");
    const downloadBtnEl = document.getElementById("downloadBtn");
    const shareBtnEl = document.getElementById("shareBtn");

    const startDateEl = document.getElementById("startDate");
    const endDateEl = document.getElementById("endDate");
    const descSearchEl = document.getElementById("descSearch");
    const albumSelectEl = document.getElementById("albumSelect");
    const albumPasswordEl = document.getElementById("albumPassword");
    const unlockAlbumBtn = document.getElementById("unlockAlbum");

    async function apiJson(path, options) {
      const resp = await fetch(new URL(path, API_BASE), {
        credentials: "same-origin",
        ...options,
      });
      if (!resp.ok) {
        const text = await resp.text().catch(() => "");
        throw new Error(`HTTP ${resp.status} ${text}`);
      }
      if (resp.status === 204) return null;
      return await resp.json();
    }

    function setAlbumOptions(unlocked) {
      const keep = albumSelectEl.value;
      const base = [
        { id: "public", name: "Public" },
        { id: "all", name: "All accessible" },
      ];
      const extras = Array.isArray(unlocked) ? unlocked : [];
      const seen = new Set();
      const all = [...base, ...extras]
        .filter((x) => x && x.id)
        .filter((x) => (seen.has(x.id) ? false : (seen.add(x.id), true)));

      albumSelectEl.innerHTML = "";
      for (const a of all) {
        const opt = document.createElement("option");
        opt.value = a.id;
        opt.textContent = a.name || a.id;
        albumSelectEl.appendChild(opt);
      }
      if (all.some((a) => a.id === keep)) albumSelectEl.value = keep;
      else albumSelectEl.value = "public";
    }

    async function refreshUnlockedAlbums() {
      try {
        const data = await apiJson("/api/albums/unlocked");
        setAlbumOptions(data.unlocked || []);
      } catch (e) {
        // ignore
      }
    }

    function absUrl(path) {
      if (!path) return null;
      return new URL(path, API_BASE).toString();
    }

    function pickPreferredSrc(photo) {
      // Prefer AVIF; fall back to WebP.
      const avif = absUrl(photo.avif);
      const webp = absUrl(photo.webp);
      return { src: avif || webp, fallback: webp };
    }

    function pickThumbSrc(photo) {
      const thumb = absUrl(photo.thumb);
      return thumb;
    }

    function applyAvifFallback(imgEl, fallbackUrl) {
      if (!fallbackUrl) return;
      const handler = () => {
        imgEl.removeEventListener("error", handler);
        if (imgEl.src !== fallbackUrl) imgEl.src = fallbackUrl;
      };
      imgEl.addEventListener("error", handler);
    }

    function truncateWords(text, maxWords) {
      const t = (text || "").toString().trim();
      if (!t) return "";
      const words = t.split(/\s+/).filter(Boolean);
      if (words.length <= maxWords) return t;
      return words.slice(0, maxWords).join(" ") + "â€¦";
    }

    function buildListUrl() {
      const url = new URL("/api/images", API_BASE);
      const start = (startDateEl.value || "").trim();
      const end = (endDateEl.value || "").trim();
      if (start) url.searchParams.set("start_date", start);
      if (end) url.searchParams.set("end_date", end);
      const album = (albumSelectEl?.value || "public").trim();
      if (album) url.searchParams.set("album", album);
      return url.toString();
    }

    function applyFilters() {
      const q = (descSearchEl.value || "").toString().trim().toLowerCase();
      if (!q) {
        viewPhotos = photos.slice();
      } else {
        viewPhotos = photos.filter((p) => {
          const d = (p.description || "").toString().toLowerCase();
          return d.includes(q);
        });
      }
      currentPage = 1;
      renderGallery();
    }

    async function loadPhotos() {
      galleryEl.innerHTML = "Loadingâ€¦";
      try {
        const resp = await fetch(buildListUrl(), { credentials: "same-origin" });
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const data = await resp.json();
        photos = Array.isArray(data.images) ? data.images : [];
        applyFilters();
      } catch (e) {
        galleryEl.innerHTML = "Failed to load photos. Is the API running?";
        paginationEl.innerHTML = "";
      }
    }

    function renderGallery() {
      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      galleryEl.innerHTML = "";
      viewPhotos.slice(start, end).forEach((photo, idx) => {
        const itemIndex = start + idx;
        const div = document.createElement("div");
        div.className = "photo";
        const { src: fullSrc, fallback } = pickPreferredSrc(photo);
        const thumbSrc = pickThumbSrc(photo) || fullSrc;
        const captionDate = photo.datetime || photo.date || photo.id || "";
        const shortDesc = truncateWords(photo.description, 8);
        const caption = shortDesc ? `${captionDate} â€” ${shortDesc}` : captionDate;
        div.innerHTML = `
          <img src="${thumbSrc || ""}" alt="${caption}" loading="lazy" />
          <div class="caption">${caption}</div>
        `;
        const img = div.querySelector("img");
        applyAvifFallback(img, fallback);
        div.onclick = () => openLightbox(itemIndex);
        galleryEl.appendChild(div);
      });
      renderPagination();
    }

    function renderPagination() {
      const totalPages = Math.ceil(viewPhotos.length / pageSize);
      paginationEl.innerHTML = "";
      if (totalPages <= 1) return;

      const makeBtn = (label, page, disabled = false, active = false) => {
        const btn = document.createElement("button");
        btn.className = "pg-btn" + (active ? " active" : "");
        btn.textContent = label;
        btn.disabled = disabled;
        btn.onclick = () => {
          currentPage = page;
          renderGallery();
        };
        return btn;
      };

      paginationEl.appendChild(makeBtn("Â«", currentPage - 1, currentPage === 1));
      for (let p = 1; p <= totalPages; p++) {
        paginationEl.appendChild(makeBtn(p, p, false, p === currentPage));
      }
      paginationEl.appendChild(makeBtn("Â»", currentPage + 1, currentPage === totalPages));
    }

    function openLightbox(index) {
      currentIndex = index;
      const photo = viewPhotos[index];
      const { src, fallback } = pickPreferredSrc(photo);
      // Reset previous image to avoid flash of old content
      lightboxImg.classList.add("loading");
      lightboxImg.onload = () => lightboxImg.classList.remove("loading");
      lightboxImg.onerror = () => lightboxImg.classList.remove("loading");
      lightboxImg.src = "";
      // Assign new source after reset
      lightboxImg.src = src || "";
      applyAvifFallback(lightboxImg, fallback);
      const dt = photo.datetime || photo.date || photo.id || "";
      const desc = (photo.description || "").toString().trim();
      lightboxCaption.textContent = desc ? `${dt}\n${desc}` : dt;

      const updateDownload = () => {
        const fmt = (downloadFormatEl.value || "avif").toLowerCase();
        const url = new URL(`/api/images/${encodeURIComponent(photo.id)}/download`, API_BASE);
        url.searchParams.set("format", fmt);
        downloadBtnEl.href = url.toString();
      };
      updateDownload();
      downloadFormatEl.onchange = updateDownload;

      const detailUrl = new URL(`/photo/${encodeURIComponent(photo.id)}`, API_BASE).toString();
      shareBtnEl.href = detailUrl;
      shareBtnEl.onclick = (e) => {
        e.preventDefault();
        if (navigator.share) {
          navigator.share({ title: "Mio's Gallery", url: detailUrl }).catch(() => {
            window.location.href = detailUrl;
          });
        } else {
          window.location.href = detailUrl;
        }
      };

      lightboxEl.classList.add("open");
    }

    function closeLightbox() {
      lightboxEl.classList.remove("open");
      lightboxImg.src = "";
    }

    function navLightbox(delta) {
      if (!viewPhotos.length) return;
      currentIndex = (currentIndex + delta + viewPhotos.length) % viewPhotos.length;
      openLightbox(currentIndex);
    }

    startDateEl.addEventListener("change", loadPhotos);
    endDateEl.addEventListener("change", loadPhotos);
    descSearchEl.addEventListener("input", applyFilters);
    albumSelectEl.addEventListener("change", loadPhotos);

    async function unlockAlbums() {
      const pw = (albumPasswordEl.value || "").toString();
      if (!pw.trim()) return;
      unlockAlbumBtn.disabled = true;
      unlockAlbumBtn.textContent = "Unlockingâ€¦";
      try {
        const data = await apiJson("/api/albums/unlock", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: pw }),
        });
        const unlocked = data.unlocked || [];
        await refreshUnlockedAlbums();
        if (unlocked.length) {
          // jump to the first unlocked album
          albumSelectEl.value = unlocked[0].id;
        }
        albumPasswordEl.value = "";
        await loadPhotos();
      } catch (e) {
        // simple UX: clear input on failure
        albumPasswordEl.select();
      } finally {
        unlockAlbumBtn.disabled = false;
        unlockAlbumBtn.textContent = "Unlock";
      }
    }

    unlockAlbumBtn.onclick = unlockAlbums;
    albumPasswordEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        unlockAlbums();
      }
    });
    document.getElementById("clearFilters").onclick = () => {
      startDateEl.value = "";
      endDateEl.value = "";
      descSearchEl.value = "";
      loadPhotos();
    };

    document.getElementById("closeLightbox").onclick = closeLightbox;
    document.getElementById("prevLightbox").onclick = () => navLightbox(-1);
    document.getElementById("nextLightbox").onclick = () => navLightbox(1);
    document.getElementById("manageBtn").onclick = () => {
      window.location.href = "/manage";
    };
    lightboxEl.addEventListener("click", (e) => {
      if (e.target === lightboxEl) closeLightbox();
    });
    document.addEventListener("keydown", (e) => {
      if (!lightboxEl.classList.contains("open")) return;
      if (e.key === "Escape") closeLightbox();
      if (e.key === "ArrowLeft") navLightbox(-1);
      if (e.key === "ArrowRight") navLightbox(1);
    });

    document.getElementById("footerYear").textContent = new Date().getFullYear();

    refreshUnlockedAlbums().finally(loadPhotos);
  </script>
</body>
